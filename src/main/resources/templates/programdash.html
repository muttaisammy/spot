<!-- ===============================================-->
<!--    Main Content-->
<!-- ===============================================-->
<main class="main" id="top">
    <nav class="navbar navbar-vertical navbar-expand-lg" style="display:none;">
        <script>
          var navbarStyle = window.config.config.phoenixNavbarStyle;
          if (navbarStyle && navbarStyle !== 'transparent') {
            document.querySelector('body').classList.add(`navbar-${navbarStyle}`);
          }
        </script>

        <div class="navbar-vertical-footer">
            <button class="btn navbar-vertical-toggle border-0 fw-semi-bold w-100 white-space-nowrap d-flex align-items-center">
                <span class="uil uil-left-arrow-to-left fs-0"></span>
                <span class="uil uil-arrow-from-right fs-0"></span>
                <span class="navbar-vertical-footer-text ms-2">Collapsed View</span>
            </button>
        </div>
    </nav>
    <!-- Navbar -->
    <div th:insert="~{common/nav}"></div>
    <!-- /.navbar -->
    <script>
        var navbarVertical = document.querySelector('.navbar-vertical');
        var navbarTopSlim = document.querySelector('#navbarTopSlim');
        var body = document.querySelector('body');
        navbarVertical.remove()
        navbarTopSlim.removeAttribute('style');
        body.classList.add('nav-slim');

      </script>

    <script>
        var navbarTopShape = window.config.config.phoenixNavbarTopShape;
        var navbarPosition = window.config.config.phoenixNavbarPosition;
        var body = document.querySelector('body');
        var navbarTop = document.querySelector('#navbarTop');
        var topNavSlim = document.querySelector('#topNavSlim');
        var navbarTopSlim = document.querySelector('#navbarTopSlim');
        var navbarCombo = document.querySelector('#navbarCombo');
        var navbarComboSlim = document.querySelector('#navbarComboSlim');
        var dualNav = document.querySelector('#dualNav');

        var documentElement = document.documentElement;
        var navbarVertical = document.querySelector('.navbar-vertical');

        if (navbarPosition === 'dual-nav') {
          topNavSlim.remove();
          navbarTop.remove();
          navbarVertical.remove();
          navbarTopSlim.remove();
          navbarCombo.remove();
          navbarComboSlim.remove();
          dualNav.removeAttribute('style');
          documentElement.classList.add('dual-nav');
        } else if (navbarTopShape === 'slim' && navbarPosition === 'vertical') {
          navbarTop.remove();
          navbarTopSlim.remove();
          navbarCombo.remove();
          navbarComboSlim.remove();
          topNavSlim.style.display = 'block';
          navbarVertical.style.display = 'inline-block';
          body.classList.add('nav-slim');
        } else if (navbarTopShape === 'slim' && navbarPosition === 'horizontal') {
          navbarTopSlim.removeAttribute('style');
          body.classList.add('nav-slim');
        } else if (navbarTopShape === 'slim' && navbarPosition === 'combo') {
           navbarTop.remove();
          topNavSlim.remove();
          navbarCombo.remove();
          navbarTopSlim.remove();
          navbarComboSlim.removeAttribute('style');
          navbarVertical.removeAttribute('style');
          body.classList.add('nav-slim');
        } else if (navbarTopShape === 'default' && navbarPosition === 'horizontal') {
          topNavSlim.remove();
          navbarVertical.remove();
          navbarTopSlim.remove();
          navbarCombo.remove();
          navbarComboSlim.remove();
          navbarTop.removeAttribute('style');
          documentElement.classList.add('navbar-horizontal');
        } else if (navbarTopShape === 'default' && navbarPosition === 'combo') {
          topNavSlim.remove();
          navbarTop.remove();
          navbarTopSlim.remove();
          navbarComboSlim.remove();
          navbarCombo.removeAttribute('style');
          navbarVertical.removeAttribute('style');
          documentElement.classList.add('navbar-combo')

        } else {
          topNavSlim.remove();
          navbarTop.remove();
          navbarTopSlim.remove();
          navbarCombo.remove();
          navbarComboSlim.remove();
          navbarVertical.removeAttribute('style');
        }

        var navbarTopStyle = window.config.config.phoenixNavbarTopStyle;
        var navbarTop = document.querySelector('.navbar-top');
        if (navbarTopStyle === 'darker') {
          navbarTop.classList.add('navbar-darker');
        }

        var navbarVerticalStyle = window.config.config.phoenixNavbarVerticalStyle;
        var navbarVertical = document.querySelector('.navbar-vertical');
        if (navbarVerticalStyle === 'darker') {
          navbarVertical.classList.add('navbar-darker');
        }
      </script>

    <div class="content">
        <div class="row gy-3 mb-6 justify-content-between">
            <div class="col-md-9 col-auto">
              <h2 class="mb-2 text-1100">Program's Overview</h2>

            </div>

        </div>

                     <!-- <p class="text-800 fs--1 mb-0">Awating processing</p> -->

                  </div>
                </div>

                    <div class="ms-2">
                      <div class="d-flex align-items-end">

                        </h2>

                      </div>
                     <!--<p class="text-800 fs--1 mb-0">Working hard</p> -->
                    </div>
                  </div>
                </div>
                <div class="col-12 col-sm-6 col-md-3 col-lg-6 col-xl-3 col-xxl-12">
                  <div class="d-flex align-items-center">
                    <span class="fs-4 lh-1 uil uil-map-pin text-warning-500"></span>
                    <div class="ms-2">
                      <div class="d-flex align-items-end">
                        <h2 class="mb-0 me-2">
                            <span th:utext="${wards}"></span>
                        </h2>
                        <span class="fs-1 fw-semi-bold text-900">Wards</span>
                      </div>
                     <!-- <p class="text-800 fs--1 mb-0">Soon to be cleared</p> -->
                    </div>
                  </div>
                </div>
                <div class="col-12 col-sm-6 col-md-3 col-lg-6 col-xl-3 col-xxl-12">
                  <div class="d-flex align-items-center">
                    <span class="fs-4 lh-1 uil uil-medical-square-full text-danger-500"></span>
                    <div class="ms-2">
                      <div class="d-flex align-items-end">
                        <h2 class="mb-0 me-2"> 
                            <span th:utext="${facilities}"></span>
                        </h2>
                        <span class="fs-1 fw-semi-bold text-900">Facilities</span>
                      </div>
                       <p class="text-800 fs--1 mb-0"> <b>AMRS - <span th:utext="${amrs}"></span> | KenyaEMR - <span th:utext="${kenyaemr}"></span> </b></p> 
                    </div>
                  </div>
                </div>
                
              </div>
            </div>
            
        </div>
        <div class="mx-n4 px-4 mx-lg-n6 px-lg-6 bg-white pt-7 pb-3 border-y border-300">
            <div class="row">
              <div class="col-12 col-xl-7 col-xxl-6">
                <div class="row g-3 mb-3">
                  <div class="col-12 col-md-6">
                    <h3 class="text-1100 text-nowrap">County OnART Distribution</h3>
                  <!--  <p class="text-700 mb-md-7">Newly found and yet to be solved</p> -->
                    <div class="d-flex align-items-center justify-content-between">
                      <p class="mb-0 fw-bold">County </p>
                      <p class="mb-0 fs--1">Total Current OnART <span class="fw-bold"><span th:utext="${total_onart}"></span></span></p>
                      
                    </div>
                    <hr class="bg-200 mb-2 mt-2" />
                      <table class="table table-sm fs--1 mb-0">
                          <tbody class="list" id="members-table-body">
                              <tr th:each="obj : ${onart}">

                                  <td class="customer align-middle white-space-nowrap"><span th:text="${obj[0]}"></span></td>

                              </tr>
                          </tbody>
                      </table>
                      <button class="btn btn-outline-primary mt-5">See Details<span class="fas fa-angle-right ms-2 fs--2 text-center"></span></button>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="position-relative mb-sm-4 mb-xl-0">
                      <div class="echart-issue-chart" style="min-height:390px;width:100%" id="divChart"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-xl-5 col-xxl-6">

                <div class="echart-zero-burnout-chart" style="min-height:320px;width:100%" id="divTree" ></div>
              </div>
            </div>
          </div>
        </div>
    
        <div th:insert="~{common/footer}"></div>
    

</main>

<script>
    function replacer(key, value) {
      return value.replace(/[^\w\s]/gi, '');
    }
</script>
<script>
    (async () => {

    const topology = await fetch(
        'https://code.highcharts.com/mapdata/countries/ke/ke-all.topo.json'
    ).then(response => response.json());

    // Prepare demo data. The data is joined to map using value of 'hc-key'
    // property by default. See API docs for 'joinBy' for more info on linking
    // data and map.
    const data = [
        ['ke-co', 10], ['ke-ny', 11], ['ke-ce', 12], ['ke-na', 13],
        ['ke-565', 14], ['ke-rv', 15], ['ke-we', 16], ['ke-ne', 17]
    ];

    // Create the chart
    Highcharts.mapChart('divChart', {
        chart: {
            map: topology
        },

        title: {
            text: 'AMPATH Clients Coverage Maps'
        },

        subtitle: {
            text: 'Source map: <a href="http://code.highcharts.com/mapdata/countries/ke/ke-all.topo.json">Kenya</a>'
        },

        mapNavigation: {
            enabled: true,
            buttonOptions: {
                verticalAlign: 'bottom'
            }
        },

        colorAxis: {
            min: 0
        },

        series: [{
            data: data,
            name: 'Random data',
            states: {
                hover: {
                    color: '#BADA55'
                }
            },
            dataLabels: {
                enabled: true,
                format: '{point.name}'
            }
        }]
    });

})();

</script>
