<head>
    <title>AMPATH - SPOT Users </title>

    <![endif]-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">

          content="flat ui, admin Admin , Responsive, Landing, Bootstrap, App, Template, Mobile, iOS, Android, apple, creative app">
    <meta name="author" content="#">

    <link rel="icon" th:href="@{/themes/assets/images/favicon.ico}" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">

    <link rel="stylesheet" type="text/css" th:href="@{/themes/bower_components/bootstrap/dist/css/bootstrap.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/themes/assets/icon/themify-icons/themify-icons.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/themes/assets/icon/icofont/css/icofont.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/themes/assets/icon/feather/css/feather.css}">


    <link rel="stylesheet" type="text/css" th:href="@{/themes/bower_components/datatables.net-bs4/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/themes/assets/pages/data-table/css/buttons.dataTables.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/themes/bower_components/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/themes/assets/css/style.css}">

</head>
<body>


<!-- <div th:insert="~{common/frames}"></div> -->

<div id="pcoded" class="pcoded">
    <div class="pcoded-overlay-box"></div>
    <div class="pcoded-container navbar-wrapper">

        <div th:insert="~{common/header}"></div>

        <div th:insert="~{common/navbar}"></div>

        <!-- <div th:insert="~{common/chat}"></div> -->


        <div class="pcoded-main-container">
            <div class="pcoded-wrapper">

                <!--  <div th:insert="~{common/header}"></div> -->

                <div class="pcoded-content">
                    <div class="pcoded-inner-content">

                        <div class="main-body">
                            <div class="page-wrapper">

                                <div class="page-header">
                                    <div class="row align-items-end">
                                        <div class="col-lg-8">
                                            <div class="page-header-title">
                                                <div class="d-inline">
                                                    <h4>System Users</h4>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="page-header-breadcrumb">
                                                <ul class="breadcrumb-title">
                                                    <li class="breadcrumb-item" style="float: left;">
                                                        <a th:href="@{/spot/dashboard}"> <i class="feather icon-home"></i>
                                                        </a>
                                                    </li>
                                                    <li class="breadcrumb-item" style="float: left;"><a
                                                            th:href="@{/system/users}">Users</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="page-body">
                                    <div class="row">
                                        <div class="col-sm-12">

                                            <div class="card">
                                                <div class="card-header">
                                                </div>
                                                <div class="card-block">

                                                    <div class="dt-responsive table-responsive">
                                                        <button id="cmdButtom" value="Add user"> Add users </button>
                                                        <table id="simpletable" class="table table-striped table-bordered nowrap">
                                                            <thead>
                                                            <tr>
                                                                <th>Username</th>
                                                                <th>Name</th>
                                                                <th>Email</th>
                                                                <th>Phone</th>
                                                                <th>Program</th>
                                                                <th>Status</th>
                                                                <th>Reset Password</th>
                                                                <th>Deactivate</th>

                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr th:each="obj : ${userslist}">
                                                                <td><span th:text="${obj.username}"></span></td>
                                                                <td><span th:text="${obj.full_name}"></span></td>
                                                                <td><span th:text="${obj.email}"></span></td>
                                                                <td><span th:text="${obj.phone}"></span></td>
                                                                <td><span th:text="${obj.pid}"></span></td>
                                                                <td><span th:text="${obj.status}"></span></td>
                                                                <td>
                                                                    <a th:id="edit" th:name="edit" th:href="@{'/admin/hrsettings/editbanks/edit/' + ${obj.id}}" onclick="return confirm('Are you sure you want to Edit?')"><i class="fa fa-fw fa-edit"> </i></a>
                                                                </td>
                                                                <td>
                                                                    <a th:id="delete" th:name="delete" th:href="@{'/admin/hrsettings/editbanks/delete/'+ ${obj.id}}" onclick="return confirm('Are you sure?')"><i class="fa fa-fw fa-archive"> </i></a>
                                                                </td>
                                                            </tr>

                                                            </tbody>
                                                            <tfoot>
                                                            <tr>
                                                                <th>Username</th>
                                                                <th>Name</th>
                                                                <th>Email</th>
                                                                <th>Phone</th>
                                                                <th>Program</th>
                                                                <th>Status</th>
                                                                <th>Reset Password</th>
                                                                <th>Deactivate</th>
                                                            </tr>
                                                            </tfoot>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="styleSelector">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/themes/bower_components/jquery/dist/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/themes/bower_components/jquery-ui/jquery-ui.min.js}"></script>

<script type="text/javascript" th:src="@{/themes/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>

<script type="text/javascript" th:src="@{/themes/bower_components/jquery-slimscroll/jquery.slimscroll.js}"></script>

<script type="text/javascript" th:src="@{/themes/bower_components/modernizr/modernizr.js}"></script>

<script th:src="@{/themes/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/themes/bower_components/datatables.net-buttons/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/themes/assets/pages/data-table/js/jszip.min.js}"></script>
<script th:src="@{/themes/assets/pages/data-table/js/pdfmake.min.js}"></script>
<script th:src="@{/themes/assets/pages/data-table/js/vfs_fonts.js}"></script>
<script th:src="@{/themes/bower_components/datatables.net-buttons/js/buttons.print.min.js}"></script>
<script th:src="@{/themes/bower_components/datatables.net-buttons/js/buttons.html5.min.js}"></script>
<script th:src="@{/themes/assets/pages/data-table/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/themes/bower_components/datatables.net-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/themes/bower_components/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js}"></script>

<script type="text/javascript" th:src="@{/themes/bower_components/i18next/i18next.min.js}"></script>
</script>
<script type="text/javascript" th:src="@{/themes/bower_components/i18next-xhr-backend/i18nextXHRBackend.min.js}"></script>
<script type="text/javascript" th:src="@{/themes/bower_components/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.min.js}"></script>
<script type="text/javascript" th:src="@{/themes/bower_components/jquery-i18next/jquery-i18next.min.js}"></script>

<script th:src="@{/themes/assets/pages/data-table/js/data-table-custom.js}"></script>
<script th:src="@{/themes/assets/js/pcoded.min.js}"></script>
<script th:src="@{/themes/assets/js/vartical-layout.min.js}"></script>
<script th:src="@{/themes/assets/js/jquery.mCustomScrollbar.concat.min.js}"></script>
<script type="text/javascript" th:src="@{/themes/assets/js/script.js}"></script>

</body>
