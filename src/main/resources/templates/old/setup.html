        <div class="page-header">
            <div class="row align-items-end">
                <div class="col-lg-8">
                    <div class="page-header-title">
                        <div class="d-inline">
                            <h4>SPOT Setup</h4>

                        </div>
                    </div>
                </div>
              <!--  <div class="col-lg-4">

        <div class="page-body">
            <div class="row">
                <div class="col-sm-12">

                    <div class="card">
                        <div class="card-header">
                            <h5>Popup Modal Form</h5>
                           <!-- <span>lorem ipsum dolor sit amet, consectetur adipisicing elit</span>
                            <div class="card-header-right"><i class="icofont icofont-spinner-alt-5"></i></div> -->
                        </div>
                        <div class="card-block">

                            <form th:action="@{/setup}" method="POST" th:object="${program}">
                                <div class="containers">
                                    <div class="item">
                                        <div class="form-group">
                                            <label>Program Name</label>
                                            <input id="programname" name="programname"  tabindex="1" desc="programname"  th:field="*{programname}" class="form-control col-md-7 col-xs-12" type="text"  required="true" />
                                        </div>
                                        <div class="form-group">
                                            <label for="address">Address</label>
                                            <input id="address" name="address" desc="address"  th:field="*{address}"   class="form-control col-md-7 col-xs-12" type="text"  required="true" />
                                        </div>
                                        <div class="form-group">
                                            <label for="tel">Phone Number</label>
                                            <input id="tel" name="tel" desc="tel"  th:field="*{tel}"   class="form-control col-md-7 col-xs-12" type="text"  required="true" />
                                        </div>
                                        <div class="form-group">
                                            <label for="location">Location</label>
                                            <input id="location" name="location" desc="location"  th:field="*{location}"   class="form-control col-md-7 col-xs-12" type="text"  required="true" style="text-transform:uppercase" />
                                        </div>

                                    </div>
                                    <div class="item">
                                        <div class="form-group">
                                            <label>Full Name</label>
                                            <input id="fullname" name="fullname"   class="form-control col-md-7 col-xs-12" type="text"  required="true" style="text-transform:uppercase" />
                                        </div>
                                        <div class="form-group">
                                            <label>Username</label>
                                            <input id="username" name="username"   class="form-control col-md-7 col-xs-12" type="text"  required="true"  />
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input id="email" name="email"   class="form-control col-md-7 col-xs-12" type="email"  required="true" />
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input id="password" name="password"   class="form-control col-md-7 col-xs-12" type="password"  required="true" />
                                        </div>
                                    </div>
                                </div>

                                <div class="j-footer">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
